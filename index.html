<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>
<body>
<div class="container" style="padding-top: 30px">
    <!-- Content here -->

    <h1>Categories</h1>

    <ul class="nav justify-content-end">
        <li class="nav-item" style="margin-right: 20px">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Search</span>
                </div>
                <input type="text" class="form-control"
                       aria-describedby="basic-addon1">
            </div>
        </li>

        <li class="nav-item">
            <a href="#" class="btn btn-success" role="button" data-toggle="modal"
               data-target="#modalCreateCategory"
               onclick="return onClickNewCategory(event);">
                Add Category
            </a>
        </li>
    </ul>

    <table class="table table-striped" style="margin-top: 30px">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Parent Id</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="tbody-categories">
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modalCreateCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" class="form-control" id="categoryIdInput">

                    <div class="form-group">
                        <label for="categoryNameInput">Name</label>
                        <input type="text" class="form-control" id="categoryNameInput" placeholder="Category name">
                    </div>
                    <div class="form-group">
                        <label for="categoryParentInput">Parent Category</label>
                        <input type="text" class="form-control" id="categoryParentInput" placeholder="Parent Category"
                               readonly="readonly">
                        <input type="hidden" class="form-control" id="categoryParentIdInput"
                               placeholder="Parent Category">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-confirm-save">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDeleteCategory"
     tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete category?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Delete <span id="categoryToDeleteName">Jacob</span> category?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="btn-confirm-delete">Confirm</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
